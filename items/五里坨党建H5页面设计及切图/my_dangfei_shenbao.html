<body>
<div class="mobile">
  <!--header 开始-->
  <header>
		<a class="new-a-back" href="user.html"> <span><img src="images/iconfont-fanhui.png"></span> </a>
		<h2>党费申报</h2>
  </header>
  <!--header 结束-->
	<div class="news_index w main">
    	<h4 class="color_red">党费申报</h4>
    	
        <form action="" class="form">
                <div class="item">
                    <label>缴纳月份：</label>

                </div>
            </form>

	<div class="footer_footer"></div>
	<div class="gotop backtop" style="display:none;"></div>

</div>

</html>
<script type="text/javascript">
//返回顶部
$(document).ready(function(){
	$(window).scroll(function () {
		var scrollHeight = $(document).height();
		var scrollTop = $(window).scrollTop();
		var $windowHeight = $(window).innerHeight();
		scrollTop > 75 ? $(".gotop").fadeIn(200).css("display","block") : $(".gotop").fadeOut(200).css({"background-image":"url(images/iconfont-fanhuidingbu.png)"});
	});
	$('.backtop').click(function (e) {
		$(".gotop").css({"background-image":"url(images/iconfont-fanhuidingbu_up.png)"});
		e.preventDefault();
		$('html,body').animate({ scrollTop:0});
	});
});
</script>
