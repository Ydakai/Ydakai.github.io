<html>
<head>

<body>
<div class="mobile">
  <!--header 开始-->
  <header>
    	<a class="new-a-back" href="javascript:history.back();"> <span><img src="images/iconfont-fanhui.png"></span> </a>
      	<h2>注册</h2>
  </header>
  <!--header 结束-->
  
  <div class="w main">
  	<form id="" method="" action="">
        <div class="item item-username">
        	<label for="">姓名：</label>
        	<input id="" class="txt-input txt-username" type="text" placeholder="请输入您的姓名" value="" name="">
        </div>
        <div class="item item-username">
        	<label for="">性别：</label>
        	<select name="" id="" class="txt-input txt-username ">
            	<option value="">男</option>
            	<option value="">女</option>
            </select>
        </div>
        <div class="item item-username">
        	<label for="">民族：</label>
        	<select name="" id="" class="txt-input txt-username ">
            	<option value="">汉族</option>
            	<option value="">汉族</option>
            	<option value="">汉族</option>
            	<option value="">汉族</option>
            </select>
        </div>
        <div class="item item-username">
        	<label for="">出生日期：</label>
        	<input id="" class="txt-input txt-username birth" type="text" placeholder="" value="" name="">
        </div>
        <div class="item item-username">
        	<label for="">身份证号码：</label>
        	<input id="" class="txt-input txt-username" type="text" placeholder="请输入您的身份证号码" value="" name="">
        </div>
        <div class="item item-username">
        	<label for="">籍贯：</label>
        	<select name="" id="" class="txt-input txt-username txt_30 ">
            	<option value="">地区</option>
            </select>
        	<select name="" id="" class="txt-input txt-username txt_30">
            	<option value="">地区</option>
            </select>
        	<select name="" id="" class="txt-input txt-username txt_30">
            	<option value="">地区</option>
            </select>
        </div>
        <div class="item item-username">
        	<label for="">学历：</label>
        	<select name="" id="" class="txt-input txt-username  ">
            	<option value="">本科</option>
            	<option value="">研究生</option>
            	<option value="">大专</option>
            </select>
        </div>
        <div class="item item-username">
        	<label for="">所在支部名称：</label>
        	<select name="" id="" class="txt-input txt-username  ">
            	<option value="">五里坨党支部</option>
            	<option value="">五里坨党支部</option>
            	<option value="">五里坨党支部</option>
            </select>
        </div>
        <div class="item item-username">
        	<label for="">当前党籍状态：</label>
        	<select name="" id="" class="txt-input txt-username  ">
            	<option value="">正式党员</option>
            	<option value="">预备党员</option>
            </select>
        </div>
        
        <div class="ui-btn-wrap"> <a class="ui-btn-lg ui-btn-primary" href="#">注册审核</a> </div>
        <div class="ui-btn-wrap"> <a class="ui-btn-lg ui-btn-danger" href="login.html">已有账号？立即登录</a> </div>
      </form>
  </div>
  <div class="clearfix"></div>
  
	<div class="footer_footer"></div>
	<div class="gotop backtop" style="display:none;"></div>
	
</div>
